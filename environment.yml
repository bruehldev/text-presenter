name: textpresenter
channels:
  - conda-forge
  - defaults
dependencies:
  - conda-forge::python=3.10.12
  - conda-forge::numpy
  - conda-forge::black
  - pip=21.3.1
  - pip:
    - torch
    - nltk
    - torchvision
    - torchaudio
    - transformers
    - TTS
    - tk
    - pygame
    - pydub
    - hdbscan
    - ttkthemes
    - sentencepiece
    - tbb